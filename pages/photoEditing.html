<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-two</title>
    <link rel="stylesheet" href="./../css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/global.css"> -->
    <link rel="stylesheet" href="./../css/normalize.css">
    <link rel="stylesheet" href="./../sass/pages/photoEditing.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="photoEditing-container">
        <div class="img">
            <div class="img-box">
                <img src="" id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="uplaod">Upload</label>
                <input type="file" name="" id="uplaod">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" name="" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" name="" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">hue rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="download">download</a>
                    <span class="reset">reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./../js/pages/photoEditing.js" type="module"></script>
    <!-- <script src="./js/app.js" type="module"></script> -->
</body>

</html>
